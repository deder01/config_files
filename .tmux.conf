# navigate panes with ctrl-jk, windows wit ctrl-hl
bind-key j select-pane -t :.+
bind-key k select-pane -t :.-
bind-key h previous-window -t :.-
bind-key l next-window -t :.+

# Use the mouse wheel to scroll
